{% extends 'index.html' %}
{% block content %} 
  <div class="top-page-bookmark">
    <h1>Create a bookmark</h1>
    <p>Insert the requested informations and click on save button</p>
    <form>
      <fieldset id="form">
          {{ form.url.label() }}
          {{ form.url() }}
          {{ form.body.label() }}
          {{ form.body() }}
      </fieldset>
      <div id="form-submit">
        {{ form.submit(class="btn btn-primary btn-sm btn-size") }}
      </div>
    </form>
  </div>
{% endblock content %}
